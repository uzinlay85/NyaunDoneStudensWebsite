<!DOCTYPE html>
<html lang="my" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ညောင်တုန်းကျောင်းတိုက် သံဃာတော်များ</title>
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- Base Styles & Variables --- */
        :root {
            --bg-primary: #f9fafb; --bg-secondary: #ffffff; --bg-header: #f3f4f6; --bg-hover: #fafafa;
            --text-primary: #1f2937; --text-secondary: #4b5563; --text-light: #6b7280;
            --border-color: #e5e7eb; --accent-color: #3b82f6; --shadow-color: rgba(0, 0, 0, 0.05);
        }
        html.dark {
            --bg-primary: #111827; --bg-secondary: #1f2937; --bg-header: #374151; --bg-hover: #374151;
            --text-primary: #f9fafb; --text-secondary: #d1d5db; --text-light: #9ca3af;
            --border-color: #374151; --accent-color: #60a5fa; --shadow-color: rgba(0, 0, 0, 0.2);
        }
        body {
            font-family: 'Pyidaungsu', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }
        /* --- Reusable Components --- */
        .card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            box-shadow: 0 1px 3px 0 var(--shadow-color);
            transition: background-color 0.3s, border-color 0.3s;
        }
        th, td { border-bottom: 1px solid var(--border-color); transition: border-color 0.3s; }
        thead { background-color: var(--bg-header); transition: background-color 0.3s; }
        tbody tr:hover { background-color: var(--bg-hover); }
        input[type="text"], select {
            background-color: var(--bg-secondary); border-color: var(--border-color);
            color: var(--text-primary);
        }
        input[type="text"]:focus, select:focus { border-color: var(--accent-color); }
        .button { transition: background-color 0.2s, transform 0.1s; }
        .button:active { transform: scale(0.98); }

        /* --- Loading Spinner --- */
        .loader {
            width: 48px; height: 48px; border: 5px solid var(--accent-color);
            border-bottom-color: transparent; border-radius: 50%;
            display: inline-block; box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- Responsive Table to Card View --- */
        @media (max-width: 800px) {
            thead { display: none; }
            tr {
                display: block;
                border: 1px solid var(--border-color);
                border-radius: 0.75rem;
                padding: 1rem;
                margin-bottom: 1rem;
            }
            td {
                display: block;
                text-align: right;
                padding-left: 50%;
                position: relative;
                border-bottom: 1px dotted var(--border-color);
            }
            td:last-child { border-bottom: none; }
            td::before {
                content: attr(data-label);
                position: absolute;
                left: 1rem;
                font-weight: bold;
                text-align: left;
                white-space: nowrap;
            }
            td.actions-cell { padding-left: 1rem; }
            td.actions-cell div { justify-content: flex-end; }
        }
    </style>
</head>
<body>
    <div class="container max-w-7xl mx-auto p-4 md:p-8">
        <header class="text-center mb-6">
            <div class="flex justify-center items-center gap-4">
                <img src="logo.png" alt="ကျောင်းတိုက် လိုဂို" class="h-16 w-16 object-contain">
                <div>
                    <h1 class="text-2xl md:text-3xl font-bold">ပါဠိတက္ကသိုလ်ညောင်တုန်းကျောင်းတိုက်</h1>
                    <p class="text-lg text-secondary mt-1" id="yearSubtitle">သံဃာစာရင်း</p>
                </div>
                <img src="logo.png" alt="ကျောင်းတိုက် လိုဂို" class="h-16 w-16 object-contain">
            </div>
        </header>

        <section class="card rounded-lg p-4 mb-6 flex justify-center">
            <div class="flex items-center gap-3">
                <label for="yearSelector" class="font-bold">ခုနှစ် ရွေးချယ်ရန်:</label>
                <select id="yearSelector" class="border p-2 rounded-md">
                    <option value="2025" selected>၂၀၂၅</option>
                    <option value="2026">၂၀၂၆</option>
                </select>
            </div>
        </section>
        
        <section class="card rounded-lg p-6 mb-6 grid grid-cols-1 sm:grid-cols-3 gap-4 text-center" id="totalCount"></section>

        <section id="adminPanel" style="display: none;" class="card rounded-lg p-6 mb-6 bg-yellow-50 dark:bg-gray-800 border-yellow-300 dark:border-yellow-700">
             </section>

        <section class="card rounded-lg p-4 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-6 gap-4 items-center">
                <input type="text" id="nameSearch" placeholder="နာမည်ဖြင့် ရှာရန်..." class="lg:col-span-2">
                <select id="statusFilter"><option value="present">လက်ရှိရှိသူများ</option><option value="left">ထွက်သွားသူများ</option><option value="all">အားလုံး</option></select>
                <select id="classFilter"><option value="">အတန်းအားလုံး</option></select>
                <select id="schoolFilter"><option value="">ကျောင်းအားလုံး</option></select>
                 <button id="clearFiltersBtn" class="bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 text-sm font-bold py-2 px-4 rounded-md">ရှင်းလင်းမည်</button>
            </div>
        </section>

        <main class="card rounded-lg overflow-x-auto">
            <table class="w-full min-w-[800px]">
                <thead>
                    <tr>
                        <th class="p-4">စဉ်</th><th class="p-4">နာမည်</th><th class="p-4">အတန်း</th><th class="p-4">ကျောင်း</th><th class="p-4">ခုံနံပါတ်</th><th class="p-4">ပါ</th><th class="p-4">သီ</th><th class="p-4">ဏီ</th><th class="p-4">သစ်/ဟောင်း</th>
                        <th id="actionsHeader" class="p-4" style="display:none;">လုပ်ဆောင်ချက်</th>
                    </tr>
                </thead>
                <tbody id="studentBody"></tbody>
            </table>
        </main>

        <footer class="mt-6 flex flex-wrap gap-4 items-center">
            <button id="copyTableBtn" class="button bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">လက်ရှိစာရင်းကို ကူးယူမည်</button>
            <button id="adminBtn" class="button bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md">Admin Panel</button>
            <div class="ml-auto">
                <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
                    <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-.707 8.486a1 1 0 011.414 0l.707-.707a1 1 0 01-1.414-1.414l-.707.707zM3 11a1 1 0 100-2H2a1 1 0 100 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                </button>
            </div>
        </footer>
    </div>

<script>
    // --- IIFE to encapsulate code and avoid global scope pollution ---
    (() => {
        // --- 1. STATE MANAGEMENT ---
        // All application data is stored here. Functions read from and write to this object.
        const state = {
            allData: [],
            currentViewData: [],
            isAdmin: false,
            isLoading: true,
            filters: {
                name: '',
                status: 'present',
                class: '',
                school: ''
            }
        };

        // --- 2. UTILITY FUNCTIONS ---
        const toBurmeseNumber = (num) => {
            if (num === undefined || num === null) return '';
            const numerals = ['၀', '၁', '၂', '၃', '၄', '၅', '၆', '၇', '၈', '၉'];
            return String(num).split('').map(d => numerals[parseInt(d)] || d).join('');
        };
        const formatDisplayName = (name) => (typeof name !== 'string' || !name.includes('-')) ? name : name.substring(name.indexOf('-') + 1);

        // --- 3. DOM ELEMENTS (Cached for performance) ---
        const DOMElements = {
            yearSelector: document.getElementById('yearSelector'),
            yearSubtitle: document.getElementById('yearSubtitle'),
            totalCount: document.getElementById('totalCount'),
            studentBody: document.getElementById('studentBody'),
            actionsHeader: document.getElementById('actionsHeader'),
            nameSearch: document.getElementById('nameSearch'),
            statusFilter: document.getElementById('statusFilter'),
            classFilter: document.getElementById('classFilter'),
            schoolFilter: document.getElementById('schoolFilter'),
            // Add other elements as needed...
        };

        // --- 4. UI RENDERING FUNCTIONS ---
        // These functions ONLY read from the state and update the DOM. They don't contain logic.
        const render = () => {
            renderTable();
            updateCounts();
            updateFilterDropdowns();
            DOMElements.actionsHeader.style.display = state.isAdmin ? '' : 'none';
        };

        const renderTable = () => {
            const tbody = DOMElements.studentBody;
            tbody.innerHTML = '';

            if (state.isLoading) {
                tbody.innerHTML = `<tr><td colspan="10" class="text-center py-10"><div class="loader mx-auto"></div></td></tr>`;
                return;
            }
            if (state.currentViewData.length === 0) {
                tbody.innerHTML = `<tr><td colspan="10" class="text-center py-10">ရှာဖွေမှုနှင့် ကိုက်ညီသော အချက်အလက်များ မရှိပါ။</td></tr>`;
                return;
            }

            const fragment = document.createDocumentFragment();
            state.currentViewData.forEach((student, index) => {
                const originalIndex = state.allData.findIndex(s => s === student);
                const row = document.createElement('tr');
                if (student.Status.toLowerCase() === 'left') row.classList.add('opacity-50', 'line-through');
                
                let actionsCell = '';
                if (state.isAdmin) {
                    actionsCell = `
                        <td data-label="လုပ်ဆောင်ချက်" class="p-4 actions-cell">
                            <div class="flex gap-2 justify-end">
                                <button class="button text-sm bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-1 px-3 rounded" data-action="edit" data-index="${originalIndex}">ပြင်ရန်</button>
                                <button class="button text-sm bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded" data-action="delete" data-index="${originalIndex}">ဖျက်ရန်</button>
                            </div>
                        </td>`;
                }

                row.innerHTML = `
                    <td data-label="စဉ်" class="p-4">${toBurmeseNumber(index + 1)}</td>
                    <td data-label="နာမည်" class="p-4">${student.Name}</td>
                    <td data-label="အတန်း" class="p-4">${formatDisplayName(student.Class)}</td>
                    <td data-label="ကျောင်း" class="p-4">${formatDisplayName(student.School)}</td>
                    <td data-label="ခုံနံပါတ်" class="p-4">${student.C_Num}</td>
                    <td data-label="ပါ" class="p-4 text-center">${student.P ? '✅' : '—'}</td>
                    <td data-label="သီ" class="p-4 text-center">${student.TH ? '✅' : '—'}</td>
                    <td data-label="ဏီ" class="p-4 text-center">${student.N ? '✅' : '—'}</td>
                    <td data-label="သစ်/ဟောင်း" class="p-4 text-center">${student.O ? '✅' : '—'}</td>
                    ${actionsCell}
                `;
                fragment.appendChild(row);
            });
            tbody.appendChild(fragment);
        };

        const updateCounts = () => {
            const data = state.currentViewData;
            const total = data.length;
            const monks = data.filter(s => !s.Name.startsWith('ရှင်')).length;
            const novices = total - monks;
            DOMElements.totalCount.innerHTML = `
                <div><span class="text-sm text-light">စုစုပေါင်း</span><strong class="block text-2xl font-bold">${toBurmeseNumber(total)} ပါး</strong></div>
                <div><span class="text-sm text-light">ရဟန်း</span><strong class="block text-2xl font-bold">${toBurmeseNumber(monks)} ပါး</strong></div>
                <div><span class="text-sm text-light">သာမဏေ</span><strong class="block text-2xl font-bold">${toBurmeseNumber(novices)} ပါး</strong></div>`;
        };

        const updateFilterDropdowns = () => {
             const presentStudents = state.allData.filter(s => s.Status.toLowerCase() !== 'left');
             populateDropdownWithCount(DOMElements.classFilter, presentStudents, 'Class');
             populateDropdownWithCount(DOMElements.schoolFilter, presentStudents, 'School');
        };
        
        const populateDropdownWithCount = (element, data, key) => {
            const counts = data.reduce((acc, item) => {
                if (item[key]) acc[item[key]] = (acc[item[key]] || 0) + 1;
                return acc;
            }, {});
            const sortedKeys = Object.keys(counts).sort();
            
            // Preserve the selected value
            const selectedValue = element.value;
            element.innerHTML = `<option value="">${element.id.includes('class') ? 'အတန်း' : 'ကျောင်း'}အားလုံး</option>`;
            
            sortedKeys.forEach(item => {
                const option = new Option(`${formatDisplayName(item)} (${toBurmeseNumber(counts[item])} ပါး)`, item);
                element.add(option);
            });
            element.value = selectedValue;
        };


        // --- 5. DATA LOGIC & EVENT HANDLERS ---
        const applyFilters = () => {
            const { name, status, class: classFilter, school } = state.filters;
            
            let filtered = state.allData.filter(student => {
                let statusMatch = true;
                if (status === 'present') statusMatch = student.Status.toLowerCase() !== 'left';
                else if (status === 'left') statusMatch = student.Status.toLowerCase() === 'left';
                
                return statusMatch &&
                    (!name || student.Name.toLowerCase().includes(name.toLowerCase())) &&
                    (!classFilter || student.Class === classFilter) &&
                    (!school || student.School === school);
            });

            if (classFilter) {
                filtered.sort((a, b) => (parseInt(a.C_Num.replace(/\D/g, ''), 10) || Infinity) - (parseInt(b.C_Num.replace(/\D/g, ''), 10) || Infinity));
            } else {
                filtered.sort((a, b) => {
                    const schoolCompare = a.School.localeCompare(b.School);
                    if (schoolCompare !== 0) return schoolCompare;
                    const classCompare = a.Class.localeCompare(b.Class);
                    if (classCompare !== 0) return classCompare;
                    return (parseInt(a.C_Num.replace(/\D/g, ''), 10) || Infinity) - (parseInt(b.C_Num.replace(/\D/g, ''), 10) || Infinity);
                });
            }

            state.currentViewData = filtered;
            render();
        };

        const loadStudents = async (year) => {
            state.isLoading = true;
            render(); // Show loader
            
            DOMElements.yearSubtitle.textContent = `${toBurmeseNumber(year)} ခုနှစ် သံဃာစာရင်း`;
            const csvFile = `students-${year}.csv`;

            try {
                const response = await fetch(csvFile);
                if (!response.ok) throw new Error(`"${csvFile}" ဖိုင်ကို ရှာမတွေ့ပါ။`);
                const csvText = await response.text();
                
                const result = Papa.parse(csvText, { header: true, skipEmptyLines: true });
                state.allData = result.data.map(row => ({ ...row, Status: row.Status || 'Present' }));
                
            } catch (error) {
                state.allData = [];
                DOMElements.studentBody.innerHTML = `<tr><td colspan="10" class="text-center text-red-500 py-10">${error.message}</td></tr>`;
                console.error(error);
            } finally {
                state.isLoading = false;
                applyFilters(); // This will call render() at the end
            }
        };

        const handleFilterChange = () => {
            state.filters.name = DOMElements.nameSearch.value;
            state.filters.status = DOMElements.statusFilter.value;
            state.filters.class = DOMElements.classFilter.value;
            state.filters.school = DOMElements.schoolFilter.value;
            applyFilters();
        };

        const clearFilters = () => {
            DOMElements.nameSearch.value = '';
            DOMElements.statusFilter.value = 'present';
            DOMElements.classFilter.value = '';
            DOMElements.schoolFilter.value = '';
            handleFilterChange();
        };

        const handleTableActions = (e) => {
            const target = e.target.closest('button');
            if (!target) return;
            
            const { action, index } = target.dataset;
            if (action === 'edit') {
                // To be implemented
                alert(`ပြင်ရန်: Index ${index}`);
            } else if (action === 'delete') {
                // To be implemented
                if (confirm(`"${state.allData[index].Name}" ၏ စာရင်းကို အမှန်တကယ် ဖျက်မှာလား?`)) {
                     state.allData.splice(index, 1);
                     applyFilters();
                }
            }
        };
        
        // --- Dark Mode ---
        const setupTheme = () => {
            const toggleBtn = document.getElementById('theme-toggle');
            const darkIcon = document.getElementById('theme-toggle-dark-icon');
            const lightIcon = document.getElementById('theme-toggle-light-icon');

            const applyTheme = (isDark) => {
                if (isDark) {
                    document.documentElement.classList.add('dark');
                    darkIcon.classList.remove('hidden');
                    lightIcon.classList.add('hidden');
                } else {
                    document.documentElement.classList.remove('dark');
                    darkIcon.classList.add('hidden');
                    lightIcon.classList.remove('hidden');
                }
            };
            
            const isDarkMode = localStorage.getItem('color-theme') === 'dark' || 
                               (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
            applyTheme(isDarkMode);

            toggleBtn.addEventListener('click', () => {
                const isDarkNow = document.documentElement.classList.contains('dark');
                localStorage.setItem('color-theme', isDarkNow ? 'light' : 'dark');
                applyTheme(!isDarkNow);
            });
        };

        // --- 6. INITIALIZATION & EVENT LISTENERS ---
        const init = () => {
            // Setup Event Listeners
            DOMElements.yearSelector.addEventListener('change', (e) => loadStudents(e.target.value));
            ['keyup', 'change'].forEach(evt => {
                DOMElements.nameSearch.addEventListener(evt, handleFilterChange);
                DOMElements.statusFilter.addEventListener(evt, handleFilterChange);
                DOMElements.classFilter.addEventListener(evt, handleFilterChange);
                DOMElements.schoolFilter.addEventListener(evt, handleFilterChange);
            });

            document.getElementById('clearFiltersBtn').addEventListener('click', clearFilters);
            DOMElements.studentBody.addEventListener('click', handleTableActions);

            // Setup Theme
            setupTheme();

            // Initial Load
            loadStudents(DOMElements.yearSelector.value);
        };
        
        // Run the application
        document.addEventListener('DOMContentLoaded', init);

    })(); // End of IIFE
</script>
</body>
</html>
