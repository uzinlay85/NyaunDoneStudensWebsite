<!DOCTYPE html>
<html lang="my" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ညောင်တုန်းကျောင်းတိုက် သံဃာတော်များ</title>
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #f9fafb; --bg-secondary: #ffffff; --bg-header: #f3f4f6; --bg-hover: #fafafa;
            --text-primary: #1f2937; --text-secondary: #4b5563; --text-light: #6b7280;
            --border-color: #e5e7eb; --accent-color: #3b82f6; --shadow-color: rgba(0, 0, 0, 0.05);
        }
        html.dark {
            --bg-primary: #111827; --bg-secondary: #1f2937; --bg-header: #374151; --bg-hover: #374151;
            --text-primary: #f9fafb; --text-secondary: #d1d5db; --text-light: #9ca3af;
            --border-color: #374151; --accent-color: #60a5fa; --shadow-color: rgba(0, 0, 0, 0.2);
        }
        body {
            font-family: 'Pyidaungsu', sans-serif;
            background-color: var(--bg-primary); color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }
        .card {
            background-color: var(--bg-secondary); border: 1px solid var(--border-color);
            box-shadow: 0 1px 3px 0 var(--shadow-color);
            transition: background-color 0.3s, border-color 0.3s;
        }
        th, td { border-bottom: 1px solid var(--border-color); transition: border-color 0.3s; }
        thead { background-color: var(--bg-header); transition: background-color 0.3s; }
        tbody tr:hover { background-color: var(--bg-hover); }
        input[type="text"], select {
            background-color: var(--bg-secondary); border: 1px solid var(--border-color); color: var(--text-primary);
        }
        input[type="text"]:focus, select:focus { border-color: var(--accent-color); }
        .button { transition: background-color 0.2s, transform 0.1s; }
        .button:active { transform: scale(0.98); }
        .loader {
            width: 48px; height: 48px; border: 5px solid var(--accent-color);
            border-bottom-color: transparent; border-radius: 50%; display: inline-block;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* --- Responsive Table --- */
        @media (max-width: 800px) {
            thead { display: none; }
            tr { display: block; border: 1px solid var(--border-color); border-radius: 0.75rem; padding: 1rem; margin-bottom: 1rem; }
            td { display: block; text-align: right; padding-left: 50%; position: relative; border-bottom: 1px dotted var(--border-color); }
            td:last-child { border-bottom: none; }
            td::before {
                content: attr(data-label); position: absolute; left: 1rem; font-weight: bold;
                text-align: left; white-space: nowrap; color: var(--text-secondary);
            }
            td.actions-cell { padding-left: 1rem; }
            td.actions-cell div { justify-content: flex-end; }
        }
    </style>
</head>
<body>
    <div class="container max-w-7xl mx-auto p-4 md:p-8">
        <header class="text-center mb-6">
            <div class="flex justify-center items-center gap-4">
                <img src="logo.png" alt="ကျောင်းတိုက် လိုဂို" class="h-16 w-16 object-contain">
                <div>
                    <h1 class="text-2xl md:text-3xl font-bold">ပါဠိတက္ကသိုလ်ညောင်တုန်းကျောင်းတိုက်</h1>
                    <p class="text-lg text-secondary mt-1" id="yearSubtitle">သံဃာစာရင်း</p>
                </div>
                <img src="logo.png" alt="ကျောင်းတိုက် လိုဂို" class="h-16 w-16 object-contain">
            </div>
        </header>

        <section class="card rounded-lg p-4 mb-6 flex justify-center">
            <div class="flex items-center gap-3">
                <label for="yearSelector" class="font-bold">ခုနှစ် ရွေးချယ်ရန်:</label>
                <select id="yearSelector" class="border p-2 rounded-md">
                    <option value="2025" selected>၂၀၂၅</option>
                    <option value="2026">၂၀၂၆</option>
                </select>
            </div>
        </section>
        
        <section class="card rounded-lg p-6 mb-6 grid grid-cols-1 sm:grid-cols-3 gap-4 text-center" id="totalCount"></section>

        <section class="card rounded-lg p-4 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-6 gap-4 items-center">
                <input type="text" id="nameSearch" placeholder="နာမည်ဖြင့် ရှာရန်..." class="lg:col-span-2 rounded-md w-full">
                <select id="statusFilter" class="rounded-md w-full"><option value="present">လက်ရှိရှိသူများ</option><option value="left">ထွက်သွားသူများ</option><option value="all">အားလုံး</option></select>
                <select id="classFilter" class="rounded-md w-full"><option value="">အတန်းအားလုံး</option></select>
                <select id="schoolFilter" class="rounded-md w-full"><option value="">ကျောင်းအားလုံး</option></select>
                
                <div class="relative lg:col-span-1">
                    <button id="subjectFilterBtn" type="button" class="w-full text-left border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 rounded-md shadow-sm px-4 py-2 text-sm font-medium hover:bg-gray-50 dark:hover:bg-gray-700">
                        ဘာသာရပ်များ
                    </button>
                    <div id="subjectCheckboxPanel" class="hidden absolute z-10 mt-2 w-48 rounded-md shadow-lg bg-white dark:bg-gray-800 ring-1 ring-black ring-opacity-5 p-4 space-y-2">
                        <label class="flex items-center"><input type="checkbox" data-subject="P" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 mr-2"> ပါ</label>
                        <label class="flex items-center"><input type="checkbox" data-subject="TH" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 mr-2"> သီ</label>
                        <label class="flex items-center"><input type="checkbox" data-subject="N" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 mr-2"> ဏီ</label>
                        <label class="flex items-center"><input type="checkbox" data-subject="O" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 mr-2"> သစ်/ဟောင်း</label>
                    </div>
                </div>
                <button id="clearFiltersBtn" class="bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 text-sm font-bold py-2 px-4 rounded-md">ရှင်းလင်းမည်</button>
            </div>
        </section>

        <main class="card rounded-lg overflow-x-auto">
             <table class="w-full min-w-[800px]">
                <thead>
                    <tr>
                        <th class="p-4">စဉ်</th><th class="p-4">နာမည်</th><th class="p-4">အတန်း</th><th class="p-4">ကျောင်း</th><th class="p-4">ခုံနံပါတ်</th><th class="p-4">ပါ</th><th class="p-4">သီ</th><th class="p-4">ဏီ</th><th class="p-4">သစ်/ဟောင်း</th>
                        <th id="actionsHeader" class="p-4" style="display:none;">လုပ်ဆောင်ချက်</th>
                    </tr>
                </thead>
                <tbody id="studentBody"></tbody>
            </table>
        </main>
        
        <footer class="mt-6 flex flex-wrap gap-4 items-center">
             </footer>
    </div>

<script>
    (() => {
        // --- 1. STATE MANAGEMENT ---
        const state = {
            allData: [], currentViewData: [], isAdmin: false, isLoading: true,
            filters: {
                name: '', status: 'present', class: '', school: '',
                selectedSubjects: [] // Changed from subjectCount to array
            }
        };

        // --- 2. UTILITY FUNCTIONS ---
        const toBurmeseNumber = (num) => { /* ... */ };
        const formatDisplayName = (name) => { /* ... */ };

        // --- 3. DOM ELEMENTS ---
        const DOMElements = {
            yearSelector: document.getElementById('yearSelector'),
            yearSubtitle: document.getElementById('yearSubtitle'),
            totalCount: document.getElementById('totalCount'),
            studentBody: document.getElementById('studentBody'),
            actionsHeader: document.getElementById('actionsHeader'),
            nameSearch: document.getElementById('nameSearch'),
            statusFilter: document.getElementById('statusFilter'),
            classFilter: document.getElementById('classFilter'),
            schoolFilter: document.getElementById('schoolFilter'),
            subjectFilterBtn: document.getElementById('subjectFilterBtn'),
            subjectCheckboxPanel: document.getElementById('subjectCheckboxPanel'),
            subjectCheckboxes: document.querySelectorAll('#subjectCheckboxPanel input[type="checkbox"]')
        };

        // --- 4. UI RENDERING FUNCTIONS ---
        const render = () => {
            renderTable();
            updateCounts();
            DOMElements.actionsHeader.style.display = state.isAdmin ? '' : 'none';
            // Update subject filter button style if active
            DOMElements.subjectFilterBtn.classList.toggle('bg-indigo-100', state.filters.selectedSubjects.length > 0);
            DOMElements.subjectFilterBtn.classList.toggle('dark:bg-indigo-900', state.filters.selectedSubjects.length > 0);
        };
        
        const renderTable = () => { /* ... (no changes here) ... */ };
        const updateCounts = () => { /* ... (no changes here) ... */ };
        const updateFilterDropdowns = () => { /* ... (no changes here) ... */ };
        const populateDropdownWithCount = (element, data, key) => { /* ... (no changes here) ... */ };

        // --- 5. DATA LOGIC & EVENT HANDLERS ---
        const applyFilters = () => {
            const { name, status, class: classFilter, school, selectedSubjects } = state.filters;
            
            let filtered = state.allData.filter(student => {
                let statusMatch = true;
                if (status === 'present') statusMatch = student.Status.toLowerCase() !== 'left';
                else if (status === 'left') statusMatch = student.Status.toLowerCase() === 'left';
                
                // New logic: Check if student has ALL selected subjects
                const subjectMatch = selectedSubjects.length === 0 || selectedSubjects.every(subjectKey => student[subjectKey]);

                return statusMatch && subjectMatch &&
                    (!name || student.Name.toLowerCase().includes(name.toLowerCase())) &&
                    (!classFilter || student.Class === classFilter) &&
                    (!school || student.School === school);
            });

            // Sorting logic remains the same
            if (classFilter) {
                filtered.sort((a, b) => (parseInt(a.C_Num.replace(/\D/g, ''), 10) || Infinity) - (parseInt(b.C_Num.replace(/\D/g, ''), 10) || Infinity));
            } else {
                filtered.sort((a, b) => {
                    const schoolCompare = a.School.localeCompare(b.School);
                    if (schoolCompare !== 0) return schoolCompare;
                    const classCompare = a.Class.localeCompare(b.Class);
                    if (classCompare !== 0) return classCompare;
                    return (parseInt(a.C_Num.replace(/\D/g, ''), 10) || Infinity) - (parseInt(b.C_Num.replace(/\D/g, ''), 10) || Infinity);
                });
            }

            state.currentViewData = filtered;
            render();
        };

        const loadStudents = async (year) => { /* ... (no changes here) ... */ };
        
        const handleFilterChange = () => {
            state.filters.name = DOMElements.nameSearch.value;
            state.filters.status = DOMElements.statusFilter.value;
            state.filters.class = DOMElements.classFilter.value;
            state.filters.school = DOMElements.schoolFilter.value;
            // Subject checkboxes are handled separately
            applyFilters();
        };

        const clearFilters = () => {
            DOMElements.nameSearch.value = '';
            DOMElements.statusFilter.value = 'present';
            DOMElements.classFilter.value = '';
            DOMElements.schoolFilter.value = '';
            
            // Uncheck all subject checkboxes and clear state
            DOMElements.subjectCheckboxes.forEach(cb => cb.checked = false);
            state.filters.selectedSubjects = [];
            
            handleFilterChange();
        };

        // --- New Subject Filter Logic ---
        const setupSubjectFilter = () => {
            // Toggle panel visibility
            DOMElements.subjectFilterBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                DOMElements.subjectCheckboxPanel.classList.toggle('hidden');
            });

            // Update state when a checkbox is changed
            DOMElements.subjectCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', () => {
                    state.filters.selectedSubjects = 
                        Array.from(DOMElements.subjectCheckboxes)
                             .filter(cb => cb.checked)
                             .map(cb => cb.dataset.subject);
                    applyFilters();
                });
            });

            // Close panel when clicking outside
            document.addEventListener('click', (e) => {
                if (!DOMElements.subjectFilterBtn.contains(e.target) && !DOMElements.subjectCheckboxPanel.contains(e.target)) {
                    DOMElements.subjectCheckboxPanel.classList.add('hidden');
                }
            });
        };

        const handleTableActions = (e) => { /* ... */ };
        const setupTheme = () => { /* ... */ };

        // --- 6. INITIALIZATION & EVENT LISTENERS ---
        const init = () => {
            DOMElements.yearSelector.addEventListener('change', (e) => loadStudents(e.target.value));
            
            [DOMElements.statusFilter, DOMElements.classFilter, DOMElements.schoolFilter].forEach(el => {
                el.addEventListener('change', handleFilterChange);
            });
            DOMElements.nameSearch.addEventListener('keyup', handleFilterChange);
            
            document.getElementById('clearFiltersBtn').addEventListener('click', clearFilters);
            DOMElements.studentBody.addEventListener('click', handleTableActions);
            
            setupSubjectFilter(); // Initialize the new subject filter
            setupTheme();
            loadStudents(DOMElements.yearSelector.value);
        };
        
        document.addEventListener('DOMContentLoaded', init);
    })();
</script>
</body>
</html>
