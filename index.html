<!DOCTYPE html>
<html lang="my" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ညောင်တုန်းကျောင်းတိုက် သံဃာတော်များ</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #f9fafb; --bg-secondary: #ffffff; --bg-header: #f3f4f6; --bg-hover: #fafafa;
            --text-primary: #1f2937; --text-secondary: #4b5563; --text-light: #6b7280;
            --border-color: #e5e7eb; --accent-color: #3b82f6;
        }
        html.dark {
            --bg-primary: #111827; --bg-secondary: #1f2937; --bg-header: #374151; --bg-hover: #374151;
            --text-primary: #f9fafb; --text-secondary: #d1d5db; --text-light: #9ca3af;
            --border-color: #374151; --accent-color: #60a5fa;
        }
        body { font-family: 'Pyidaungsu', sans-serif; background-color: var(--bg-primary); color: var(--text-primary); }
        .card { background-color: var(--bg-secondary); border: 1px solid var(--border-color); }
        .loader {
            width: 48px; height: 48px; border: 5px solid var(--accent-color);
            border-bottom-color: transparent; border-radius: 50%; display: inline-block;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        @media (max-width: 800px) {
            thead { display: none; }
            tr { display: block; border: 1px solid var(--border-color); border-radius: 0.75rem; margin-bottom: 1rem; padding: 1rem; }
            td { display: block; border: none; padding: 0.25rem 0; }
            td[data-label] { display: none; }
            tr {
                display: grid;
                grid-template-areas:
                    "name name"
                    "details subjects"
                    "actions actions";
                grid-template-columns: 1fr 1fr; gap: 0.5rem 1rem;
            }
            td.td-name { grid-area: name; font-size: 1.1rem; font-weight: bold; padding-bottom: 0.5rem; border-bottom: 1px solid var(--border-color); }
            td.td-details { grid-area: details; }
            td.td-subjects { grid-area: subjects; }
            td.td-actions { grid-area: actions; padding-top: 0.5rem; margin-top: 0.5rem; border-top: 1px solid var(--border-color); }
            .detail-item, .subject-item { display: flex; justify-content: space-between; padding: 0.2rem 0;}
            .detail-item-label, .subject-item-label { color: var(--text-secondary); }
            .action-buttons { display: flex; justify-content: flex-end; gap: 0.5rem; }
        }
    </style>
</head>
<body>
    <div class="container max-w-7xl mx-auto p-4 md:p-8">
        <header class="text-center mb-6">
            <div class="flex justify-center items-center gap-4">
                <img src="logo.png" alt="ကျောင်းတိုက် လိုဂို" class="h-16 w-16 object-contain">
                <div>
                    <h1 class="text-2xl md:text-3xl font-bold">ပါဠိတက္ကသိုလ်ညောင်တုန်းကျောင်းတိုက်</h1>
                    <p class="text-lg text-secondary mt-1" id="yearSubtitle">သံဃာစာရင်း</p>
                </div>
                <img src="logo.png" alt="ကျောင်းတိုက် လိုဂို" class="h-16 w-16 object-contain">
            </div>
        </header>

        <section class="card rounded-lg p-4 mb-6 flex justify-center">
            <div class="flex items-center gap-3">
                <label for="yearSelector" class="font-bold">ခုနှစ် ရွေးချယ်ရန်:</label>
                <select id="yearSelector" class="border p-2 rounded-md">
                    <option value="2025" selected>၂၀၂၅</option>
                    <option value="2026">၂၀၂၆</option>
                </select>
            </div>
        </section>
        
        <section class="card rounded-lg p-6 mb-6 grid grid-cols-1 sm:grid-cols-3 gap-4 text-center" id="totalCount"></section>
        
        <section id="adminPanel" style="display: none;" class="card rounded-lg p-6 mb-6 bg-yellow-50 dark:bg-gray-800 border-yellow-300 dark:border-yellow-700">
            <h2 class="text-xl font-bold mb-4 text-yellow-800">Admin Panel</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 mb-4">
                <input type="text" id="studentName" placeholder="နာမည်" class="rounded-md border p-2">
                <select id="studentClass" class="rounded-md border p-2"><option value="">အတန်း ရွေးပါ</option></select>
                <select id="studentSchool" class="rounded-md border p-2"><option value="">ကျောင်း ရွေးပါ</option></select>
                <input type="text" id="studentCNum" placeholder="ခုံနံပါတ်" class="rounded-md border p-2">
                <select id="studentStatus" class="rounded-md border p-2">
                    <option value="Present">Present</option>
                    <option value="Left">Left</option>
                </select>
            </div>
            <div class="flex items-center gap-4 mb-4 flex-wrap">
                <label class="flex items-center space-x-2"><input type="checkbox" id="studentP" value="ပါ"><span>ပါ</span></label>
                <label class="flex items-center space-x-2"><input type="checkbox" id="studentTH" value="သီ"><span>သီ</span></label>
                <label class="flex items-center space-x-2"><input type="checkbox" id="studentN" value="ဏီ"><span>ဏီ</span></label>
                <label class="flex items-center space-x-2"><input type="checkbox" id="studentO" value="ဟ"><span>သစ်/ဟောင်း</span></label>
            </div>
            <div class="flex flex-wrap gap-4">
                <button id="addStudentBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">ကျောင်းသားသစ်ထည့်မည်</button>
                <button id="updateStudentBtn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-md">ပြင်ဆင်ချက်ကို Save မည်</button>
                <button id="downloadCSVBtn" class="ml-auto bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md">CSV ဖိုင်ကို ဒေါင်းလုဒ်ဆွဲမည်</button>
            </div>
            <input type="hidden" id="editingIndex">
        </section>

        <section class="card rounded-lg p-4 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-6 gap-4 items-center">
                <input type="text" id="nameSearch" placeholder="နာမည်ဖြင့် ရှာရန်..." class="lg:col-span-2 rounded-md w-full border p-2">
                <select id="statusFilter" class="rounded-md w-full border p-2"><option value="present">လက်ရှိရှိသူများ</option><option value="left">ထွက်သွားသူများ</option><option value="all">အားလုံး</option></select>
                <select id="classFilter" class="rounded-md w-full border p-2"><option value="">အတန်းအားလုံး</option></select>
                <select id="schoolFilter" class="rounded-md w-full border p-2"><option value="">ကျောင်းအားလုံး</option></select>
                
                <div class="relative lg:col-span-1">
                    <button id="subjectFilterBtn" type="button" class="w-full text-left border rounded-md shadow-sm px-4 py-2 text-sm font-medium">ဘာသာရပ်များ</button>
                    <div id="subjectCheckboxPanel" class="hidden absolute z-10 mt-2 w-48 rounded-md shadow-lg bg-white dark:bg-gray-800 p-4 space-y-2">
                        <label class="flex items-center space-x-2"><input type="checkbox" data-subject="P" class="h-4 w-4 rounded"><span>ပါ</span></label>
                        <label class="flex items-center space-x-2"><input type="checkbox" data-subject="TH" class="h-4 w-4 rounded"><span>သီ</span></label>
                        <label class="flex items-center space-x-2"><input type="checkbox" data-subject="N" class="h-4 w-4 rounded"><span>ဏီ</span></label>
                        <label class="flex items-center space-x-2"><input type="checkbox" data-subject="O" class="h-4 w-4 rounded"><span>သစ်/ဟောင်း</span></label>
                    </div>
                </div>

                <button id="clearFiltersBtn" class="bg-gray-200 dark:bg-gray-600 text-sm font-bold py-2 px-4 rounded-md">ရှင်းလင်းမည်</button>
            </div>
        </section>

        <main class="card rounded-lg overflow-x-auto">
             <table class="w-full">
                <thead>
                    <tr>
                        <th class="p-4 text-left">စဉ်</th><th class="p-4 text-left">နာမည်</th><th class="p-4 text-left">အတန်း</th><th class="p-4 text-left">ကျောင်း</th><th class="p-4 text-left">ခုံနံပါတ်</th><th class="p-4 text-center">ပါ</th><th class="p-4 text-center">သီ</th><th class="p-4 text-center">ဏီ</th><th class="p-4 text-center">သစ်/ဟောင်း</th>
                        <th id="actionsHeader" class="p-4 text-left" style="display:none;">လုပ်ဆောင်ချက်</th>
                    </tr>
                </thead>
                <tbody id="studentBody"></tbody>
            </table>
        </main>
        
        <footer class="mt-6 flex flex-wrap gap-4 items-center">
             <button id="copyTableBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">လက်ရှိစာရင်းကို ကူးယူမည်</button>
             <button id="adminBtn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md">Admin Panel</button>
             <div class="ml-auto">
                 <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg text-sm p-2.5">
                     <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                     <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-.707 8.486a1 1 0 011.414 0l.707-.707a1 1 0 01-1.414-1.414l-.707.707zM3 11a1 1 0 100-2H2a1 1 0 100 2h1z" clip-rule="evenodd"></path></svg>
                 </button>
             </div>
        </footer>
    </div>

<script>
    (() => {
        // --- 1. STATE & UTILITIES ---
        const state = {
            allData: [], currentViewData: [], isAdmin: false, isLoading: true,
            filters: { name: '', status: 'present', class: '', school: '', selectedSubjects: [] }
        };
        const toBurmeseNumber = (num) => {
            if (num === undefined || num === null) return '';
            const numerals = ['၀', '၁', '၂', '၃', '၄', '၅', '၆', '၇', '၈', '၉'];
            return String(num).split('').map(d => numerals[parseInt(d)] || d).join('');
        };
        const formatDisplayName = (name) => (typeof name !== 'string' || !name.includes('-')) ? name : name.substring(name.indexOf('-') + 1);

        // --- 2. DOM ELEMENTS CACHE ---
        const DOMElements = {
            yearSelector: document.getElementById('yearSelector'),
            yearSubtitle: document.getElementById('yearSubtitle'),
            totalCount: document.getElementById('totalCount'),
            studentBody: document.getElementById('studentBody'),
            actionsHeader: document.getElementById('actionsHeader'),
            nameSearch: document.getElementById('nameSearch'),
            statusFilter: document.getElementById('statusFilter'),
            classFilter: document.getElementById('classFilter'),
            schoolFilter: document.getElementById('schoolFilter'),
            subjectFilterBtn: document.getElementById('subjectFilterBtn'),
            subjectCheckboxPanel: document.getElementById('subjectCheckboxPanel'),
            subjectCheckboxes: document.querySelectorAll('#subjectCheckboxPanel input[type="checkbox"]'),
            clearFiltersBtn: document.getElementById('clearFiltersBtn'),
            copyTableBtn: document.getElementById('copyTableBtn'),
            adminBtn: document.getElementById('adminBtn'),
            themeToggle: document.getElementById('theme-toggle'),
            themeDarkIcon: document.getElementById('theme-toggle-dark-icon'),
            themeLightIcon: document.getElementById('theme-toggle-light-icon'),
            adminPanel: document.getElementById('adminPanel'),
            studentName: document.getElementById('studentName'),
            studentClass: document.getElementById('studentClass'),
            studentSchool: document.getElementById('studentSchool'),
            studentCNum: document.getElementById('studentCNum'),
            studentStatus: document.getElementById('studentStatus'),
            studentP: document.getElementById('studentP'),
            studentTH: document.getElementById('studentTH'),
            studentN: document.getElementById('studentN'),
            studentO: document.getElementById('studentO'),
            editingIndex: document.getElementById('editingIndex'),
            addStudentBtn: document.getElementById('addStudentBtn'),
            updateStudentBtn: document.getElementById('updateStudentBtn'),
            downloadCSVBtn: document.getElementById('downloadCSVBtn'),
        };

        // --- 3. UI RENDERING ---
        const render = () => {
            renderTable();
            if (DOMElements.totalCount) updateCounts();
            if (DOMElements.subjectFilterBtn) DOMElements.subjectFilterBtn.classList.toggle('bg-indigo-100', state.filters.selectedSubjects.length > 0);
            if (DOMElements.adminPanel) DOMElements.adminPanel.style.display = state.isAdmin ? 'block' : 'none';
            if (DOMElements.actionsHeader) DOMElements.actionsHeader.style.display = state.isAdmin ? '' : 'none';
        };
        
        const renderTable = () => {
            const tbody = DOMElements.studentBody;
            if (!tbody) return;
            tbody.innerHTML = '';
            if (state.isLoading) {
                tbody.innerHTML = `<tr><td colspan="10" class="text-center py-10"><div class="loader mx-auto"></div></td></tr>`; return;
            }
            if (state.currentViewData.length === 0) {
                tbody.innerHTML = `<tr><td colspan="10" class="text-center py-10">ရှာဖွေမှုနှင့် ကိုက်ညီသော အချက်အလက်များ မရှိပါ။</td></tr>`; return;
            }
            const fragment = document.createDocumentFragment();
            state.currentViewData.forEach((student, index) => {
                const originalIndex = state.allData.findIndex(s => s === student);
                const row = document.createElement('tr');
                if (student.Status && student.Status.toLowerCase() === 'left') row.classList.add('opacity-50');
                let actionsCell = '';
                if (state.isAdmin) {
                    actionsCell = `<div class="action-buttons"><button class="text-sm bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-1 px-3 rounded" data-action="edit" data-index="${originalIndex}">ပြင်ရန်</button><button class="text-sm bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded" data-action="delete" data-index="${originalIndex}">ဖျက်ရန်</button></div>`;
                }
                row.innerHTML = `
                    <td data-label="စဉ်" class="p-4">${toBurmeseNumber(index + 1)}</td>
                    <td data-label="နာမည်" class="p-4">${student.Name || ''}</td>
                    <td data-label="အတန်း" class="p-4">${formatDisplayName(student.Class)}</td>
                    <td data-label="ကျောင်း" class="p-4">${formatDisplayName(student.School)}</td>
                    <td data-label="ခုံနံပါတ်" class="p-4">${student.C_Num || ''}</td>
                    <td data-label="ပါ" class="p-4 text-center">${student.P ? '✅' : '—'}</td>
                    <td data-label="သီ" class="p-4 text-center">${student.TH ? '✅' : '—'}</td>
                    <td data-label="ဏီ" class="p-4 text-center">${student.N ? '✅' : '—'}</td>
                    <td data-label="သစ်/ဟောင်း" class="p-4 text-center">${student.O ? '✅' : '—'}</td>
                    <td data-label="လုပ်ဆောင်ချက်" class="p-4" ${state.isAdmin ? '' : 'style="display:none;"'}>${actionsCell}</td>
                    <td class="td-name">${student.Name || ''}</td>
                    <td class="td-details">
                        <div class="detail-item"><span class="detail-item-label">စဉ်</span><span>${toBurmeseNumber(index + 1)}</span></div>
                        <div class="detail-item"><span class="detail-item-label">အတန်း</span><span>${formatDisplayName(student.Class)}</span></div>
                        <div class="detail-item"><span class="detail-item-label">ကျောင်း</span><span>${formatDisplayName(student.School)}</span></div>
                        <div class="detail-item"><span class="detail-item-label">ခုံနံပါတ်</span><span>${student.C_Num || ''}</span></div>
                    </td>
                    <td class="td-subjects">
                        <div class="subject-item"><span class="subject-item-label">ပါ</span><span>${student.P ? '✅' : '—'}</span></div>
                        <div class="subject-item"><span class="subject-item-label">သီ</span><span>${student.TH ? '✅' : '—'}</span></div>
                        <div class="subject-item"><span class="subject-item-label">ဏီ</span><span>${student.N ? '✅' : '—'}</span></div>
                        <div class="subject-item"><span class="subject-item-label">သစ်/ဟောင်း</span><span>${student.O ? '✅' : '—'}</span></div>
                    </td>
                    <td class="td-actions">${actionsCell}</td>`;
                fragment.appendChild(row);
            });
            tbody.appendChild(fragment);
        };

        const updateCounts = () => { /* ... same as previous full version ... */ };
        const populateDropdownWithCount = (element, data, key) => { /* ... same as previous full version ... */ };
        const updateFilterDropdowns = () => {
            const presentStudents = state.allData.filter(s => !s.Status || s.Status.toLowerCase() !== 'left');
            populateDropdownWithCount(DOMElements.classFilter, presentStudents, 'Class');
            populateDropdownWithCount(DOMElements.schoolFilter, presentStudents, 'School');
        };
        
        // --- 4. CORE LOGIC ---
        const applyFilters = () => { /* ... same as previous full version ... */ };
        const loadStudents = async (year) => { /* ... same as previous full version ... */ };

        // --- 5. ACTIONS & EVENT HANDLERS ---
        const copyTable = () => { /* ... same as previous full version ... */ };
        const showAdminLogin = () => { /* ... same as previous full version ... */ };
        const handleTableActions = (e) => { /* ... same as previous full version ... */ };
        const clearAdminForm = () => { /* ... same as previous full version ... */ };
        const populateAdminDropdowns = () => { /* ... same as previous full version ... */ };
        const getStudentDataFromForm = () => ({ /* ... */ });
        const addStudent = () => { /* ... */ };
        const editStudent = (index) => { /* ... */ };
        const updateStudent = () => { /* ... */ };
        const deleteStudent = (index) => { /* ... */ };
        const downloadCSV = () => { /* ... */ };
        
        const setupEventListeners = () => {
            // This function is now robust against missing elements
            const addSafeListener = (element, event, handler) => {
                if (element) {
                    element.addEventListener(event, handler);
                }
            };

            addSafeListener(DOMElements.yearSelector, 'change', (e) => loadStudents(e.target.value));
            
            const handleFilterChange = () => {
                state.filters.name = DOMElements.nameSearch ? DOMElements.nameSearch.value : '';
                state.filters.status = DOMElements.statusFilter ? DOMElements.statusFilter.value : 'present';
                state.filters.class = DOMElements.classFilter ? DOMElements.classFilter.value : '';
                state.filters.school = DOMElements.schoolFilter ? DOMElements.schoolFilter.value : '';
                applyFilters();
};

            addSafeListener(DOMElements.statusFilter, 'change', handleFilterChange);
            addSafeListener(DOMElements.classFilter, 'change', handleFilterChange);
            addSafeListener(DOMElements.schoolFilter, 'change', handleFilterChange);
            addSafeListener(DOMElements.nameSearch, 'keyup', handleFilterChange);

            addSafeListener(DOMElements.clearFiltersBtn, 'click', () => { /* ... clear logic ... */ });

            addSafeListener(DOMElements.subjectFilterBtn, 'click', (e) => { e.stopPropagation(); if (DOMElements.subjectCheckboxPanel) DOMElements.subjectCheckboxPanel.classList.toggle('hidden'); });
            if (DOMElements.subjectCheckboxes) DOMElements.subjectCheckboxes.forEach(checkbox => { checkbox.addEventListener('change', () => { state.filters.selectedSubjects = Array.from(DOMElements.subjectCheckboxes).filter(cb => cb.checked).map(cb => cb.dataset.subject); applyFilters(); }); });
            addSafeListener(document, 'click', () => { if (DOMElements.subjectCheckboxPanel) DOMElements.subjectCheckboxPanel.classList.add('hidden'); });

            // Main Action Buttons
            addSafeListener(DOMElements.copyTableBtn, 'click', copyTable);
            addSafeListener(DOMElements.adminBtn, 'click', showAdminLogin);
            addSafeListener(DOMElements.studentBody, 'click', handleTableActions);
            
            // Admin Panel Buttons
            addSafeListener(DOMElements.addStudentBtn, 'click', addStudent);
            addSafeListener(DOMElements.updateStudentBtn, 'click', updateStudent);
            addSafeListener(DOMElements.downloadCSVBtn, 'click', downloadCSV);

            // Theme Toggle
            addSafeListener(DOMElements.themeToggle, 'click', () => { /* ... theme toggle logic ... */ });
        };

        // --- 6. INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            if (!DOMElements.studentBody || !DOMElements.yearSelector) {
                console.error("Essential DOM elements not found. Script cannot run.");
                return;
            }
            setupEventListeners();
            loadStudents(DOMElements.yearSelector.value);
        });
    })();
</script>
</body>
</html>
